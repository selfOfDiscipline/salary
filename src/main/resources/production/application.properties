# MULTIPART \u4E0A\u4F20\u9644\u4EF6\u7684\u5730\u5740
file.relativePath=/uploadfiles/**
file.physicalPath=/HOUSEMANAGE/

# \u4E0A\u4F20\u9644\u4EF6\u7684\u6700\u5927\u9650\u5236
spring.servlet.multipart.max-file-size=1024MB
